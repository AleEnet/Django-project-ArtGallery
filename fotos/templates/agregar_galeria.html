<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Obra</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-5">
                <a class= "btn btn-dark my-4" href="{% url 'galeria' %}">Volver</a>
                NUEVA GALERIA
                <div class="card">

                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3 ">
                            <label>Nombre de la galeria</label>
                            <input required name = nombre type="text" placeholder= "Ingrese el nombre" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Dirección </label>
                            <input required name = direccion type="text" placeholder= "Ingrese la dirección de la galeria" class="form-control">
                        </div>
                        
                        <div class="form-group m-3">
                            <label>Cargar foto</label>
                            <input required name = imagen type="file" class="form-control-file">
                        </div>

                        <button type="submit" class = "btn btn-primary m-3">Aceptar</button>

                    </form>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
