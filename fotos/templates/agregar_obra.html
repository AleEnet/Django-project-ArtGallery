<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Obra</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-5">
                <a class= "btn btn-dark my-4" href="{% url 'galeria' %}">Volver</a>
                NUEVA OBRA
                <div class="card">

                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3 ">
                            <label>Nombre de la obra</label>
                            <input required name = nombre type="text" placeholder= "Ingrese el nombre" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Año </label>
                            <input required name = ano type="text" placeholder= "Ingrese el año de creación" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Precio</label>
                            <input name= precio type="number" placeholder= "Ingrese el precio en números" class="form-control">
                        </div>


                        <div class="form-group m-3">
                            <label>Vendido</label>
                                <select name="vendido" class="form-control">
                                    <option value="none">Sin datos...</option>
                                    <option value="si">Si</option>
                                    <option value="no">No</option>
                                </select>
                        </div>


                        <div class="form-group m-3">
                            <label>Seleccione la categoria del artista que realizó la obra</label>
                                <select name="tipo_de_artista" class="form-control">
                                    <option value="none">Seleccione una categoria...</option>
                                    {% for categoria in categoria_artista %}
                                    <option value="{{categoria.id}}">{{categoria.nombre}}</option>
                                    {% endfor %}
                                </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Seleccione al artista que realizó la obra</label>
                                <select name="artista" class="form-control">
                                    <option value="none">Seleccione un artista...</option>
                                    {% for artista in lista_artista %}
                                    <option value="{{artista.id}}">{{artista.nombre}}</option>
                                    {% endfor %}
                                </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Seleccione la galeria donde se encuentra expuesto</label>
                                <select name="galeria" class="form-control">
                                    <option value="none">Seleccione una galeria...</option>
                                    {% for galeria in lista_galeria %}
                                    <option value="{{galeria.id}}">{{galeria.nombre}}</option>
                                    {% endfor %}
                                </select>
                        </div>


                        <div class="form-group m-3">
                            <label>Cargar foto</label>
                            <input required name = imagen type="file" class="form-control-file">
                        </div>

                        <button type="submit" class = "btn btn-primary m-3">Aceptar</button>

                    </form>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
