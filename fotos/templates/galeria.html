<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class = "container">
        <div class = "row">
            <div class = "col-md-3">
                <div class="card">
                    <div class="card-header">
                      Categorias
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <a href="{% url 'galeria' %}"> 
                            Todo
                        </a>
                      </li>

                      {% for categoria in categorias_proyectos %}
                      
                      <li class="list-group-item">
                        <a href="{% url 'galeria' %}?categoria={{categoria.nombre}}">
                            {{categoria.nombre}}    
                        </a>
                        
                      </li>

                      {% endfor %}

                    
                      
                        <a href="{% url 'agregar_artista' %}" class="btn btn-block btn-dark btn-sm m-1"> Agregar Artista</a>                       

                      
                        <a href="{% url 'agregar_obra' %}" class="btn btn-dark btn-sm m-1"> Agregar Obra </a>                       

                      
                        <a href="{% url 'agregar_galeria' %}" class="btn btn-dark btn-sm m-1"> Agregar Galeria </a>
                        

                    </ul>
                  </div>
            </div>
            <div class = "col-md-9">
                <div class="row">

                    {% for categoria_artista in categorias_artistas %}

                    <div class = "col-md-4">
                        <div class="card my-2">
                            <img class="card-img-top" src= "{{categoria_artista.imagen.url}}">
                            <div class="card-body my-1">
                            <small>Nuestros</small>
                            <p>{{categoria_artista.nombre}}</p>     
                            </div>
                            <a class= "btn btn-outline-dark btn-sm m-1" href="{% url 'detalle_artista' 5 %}">Ver</a>
                        </div>
                    </div>

                    {% endfor %}
                    
                </div>
            </div>


        </div>
    </div>
    
</body>
</html>
