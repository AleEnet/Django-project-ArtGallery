<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .list-group-item a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>

    
    
    <div class="container">
        
        {% include 'partials/navbar.html' %}
        <body class="m-5">
            <div class = "container">
                <div class = "row">
                    <div class = "col-md-3">
                        <div class="card my-2">
                            <div class="card-header">
                              Categorias
                            </div>
                            <ul class="list-group list-group-flush">
        
                              {% for categoria in categorias_proyectos %}
                              
                              <li class="list-group-item">
                                <a href="{% url 'galeria' %}?categoria={{categoria.nombre}}">
                                    {{categoria.nombre}}    
                                </a>
        
                              </li>
        
                              {% endfor %}
        
                            
                              
                                <a href="{% url 'agregar_artista' %}" class="btn btn-block btn-dark btn-sm m-1"> Agregar Artista</a>                       
        
                              
                                <a href="{% url 'agregar_obra' %}" class="btn btn-dark btn-sm m-1"> Agregar Obra </a>                       
        
                              
                                <a href="{% url 'agregar_galeria' %}" class="btn btn-dark btn-sm m-1"> Agregar Galeria </a>
                                
        
                            </ul>
                          </div>
                    </div>
        {% block content %}
        {% endblock %}
      </div>

</body>
